<!DOCTYPE html>
<html lang="en" xmlns:wb=“http://open.weibo.com/wb”>
  <head> 
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=964262075" type="text/javascript" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">           
          <a class="brand" href="{{ HOME_PATH }}">Hackeen's blog</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">
   <wb:share-button appkey="964262075" relateuid="1899267217" ></wb:share-button>
   	<style>
		.bizmail_loginpanel{font-size:12px;width:800px;height:auto;border:1px solid #cccccc;background:#ffffff;}
		.bizmail_LoginBox{padding:10px 15px;}
		.bizmail_loginpanel h3{padding-bottom:5px;margin:0 0 5px 0;border-bottom:1px solid #cccccc;font-size:14px;}
		.bizmail_loginpanel form{margin:0;padding:0;}
		.bizmail_loginpanel input.text{font-size:12px;width:100px;height:20px;margin:0 2px;border:1px solid #C3C3C3;border-color:#7C7C7C #C3C3C3 #C3C3C3 #9A9A9A;}
		.bizmail_loginpanel .bizmail_column{height:28px;}
		.bizmail_loginpanel .bizmail_column label{display:block;float:left;width:30px;height:24px;line-height:24px;font-size:12px;}
		.bizmail_loginpanel .bizmail_column .bizmail_inputArea{float:left;width:240px;}
		.bizmail_loginpanel .bizmail_column span{font-size:12px;word-wrap:break-word;margin-left: 2px;line-height:200%;}
		.bizmail_loginpanel .bizmail_SubmitArea{margin-left:30px;clear:both;}
		.bizmail_loginpanel .bizmail_SubmitArea a{font-size:12px;margin-left:5px;}
		.bizmail_loginpanel select{width:810px;height:20px;margin:0 2px;}
		</style>
		<script type="text/javascript" src="http://exmail.qq.com/zh_CN/htmledition/js_biz/outerlogin.js"  charset="gb18030"></script>
		<script type="text/javascript">
		writeLoginPanel({domainlist:"hackeen.com", mode:"vertical"});
		</script>
    <!--
    <wb:follow-button uid="1899267217" type="red_3" width="100%" height="20" ></wb:follow-button>-->
      <div class="content">
        {{ content }}
      </div>          
      <hr>      	
      <footer>
        <p>&copy; {{ site.time | date: '%Y' }} <a href="http://weibo.com/838902626" target="_blank" title="关注良樵">@{{ site.author.name }}</a>
        <a href="Mailto:lqiao@hackeen.com" title="给我发邮件">lqiao@hackeen.com</a>
        <script src="http://s85.cnzz.com/stat.php?id=5108690&web_id=5108690&show=pic" language="JavaScript"></script></p>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
